<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مصعد شحن – صور وفيديوهات</title>

<style>
body {
  font-family: "Tajawal", sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 26px;
}

/* === جريد موحد للصور والفيديوهات === */
.media-grid {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  justify-content: center;
}

/* === الصور والفيديوهات بنفس المقاس === */
.media-grid img,
.media-grid video {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-shadow: 0 3px 12px rgba(0,0,0,0.15);
  transition: 0.3s ease;
}

.media-grid img:hover,
.media-grid video:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* زر الرجوع */
.back {
  display: block;
  margin: 30px auto 0;
  width: 160px;
  text-align: center;
  padding: 12px;
  background: #222;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
}

/* موبايل صغير جدًا */
@media (max-width: 400px) {
  .media-grid img,
  .media-grid video {
    height: 180px;
  }
}
</style>

</head>
<body>

<h2>مصعد شحن – صور وفيديوهات</h2>

<div class="media-grid">
  <!-- صور -->
  <img src="656.jpg" alt="">
  <img src="678.jpg" alt="">
  <img src="7667.jpg" alt="">
  <img src="657.jpg" alt="">
  <img src="675.jpg" alt="">
  <img src="y.jpg" alt="">
  <img src="freight-elevator.jpg" alt="">
  <img src="Freight-elevator-handling.png" alt="">
  <img src="未命名的设计-1-1.jpg" alt="">
  <img src="cargo-elevator-1536x1115.jpg" alt="">
  <img src="freight-elevators.jpg" alt="">
  <img src="veer-123584125-1536x831.jpg" alt="">

  <!-- فيديوهات -->
  <video controls>
    <source src="655.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="545.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="543.mp4" type="video/mp4">
  </video>
</div>

<a class="back" href="index.html">رجوع</a>

</body>
</html>
